
<div [class]='"top-menu-bar theme-dark"'>

  <!-- burger menu icon -->
  <div (click)='sidenav.open()' >
    <span [class]='"top-menu-icon-container top-menu-icon my-mat-button-darker"' >
      <i [class]='"material-icons"'>menu</i>
    </span>
  </div>

  <!-- title -->
  <div [class]='"top-menu-title-container my-mat-button-darker"' [routerLink]='"/"'>
    <span [class]='"top-menu-title"' [innerHTML]='title'></span>
  </div>

</div>


<div [class]='"my-body"'>

  <app-sidenav #sidenav [mode]='menuMode' [opened]='menuOpened'></app-sidenav>

  <!-- fading backdrop : close menu on click -->
  <div *ngIf='menuMode === "over"'  [class]='"my-mat-sidenav-backdrop" + getBackdropCss(sidenav.isOpen())' (click)='sidenav.open()'></div>

  <!-- container -->
  <div >
  <img [src]='bannerurl' [srcset]='getBannerSrcSet()' alt='' sizes='(min-width: 55em) 100vw' [class]='"image-auto-width"'>

    <!-- content -->
    <router-outlet></router-outlet>

  </div>

</div>
