<div class='my-social-bar'>
  <div *ngFor='let button of buttons' class='my-mat-button-darker my-social-links'>
    <a target="_blank" href='{{button.url}}' title='{{button.title}}'  class='my-social-link'>
      <img
        src='{{button.imageurl}}'
        class='my-social-logo'
        alt='{{button.imagealt}}'
      />
    </a>
  </div>
</div>
