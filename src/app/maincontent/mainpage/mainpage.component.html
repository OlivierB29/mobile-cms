<md-sidenav-container>

    <!-- slide menu -->
    <md-sidenav #sidenav class='menu-content'>

        <nav>
            <div *ngFor="let menu of menuItems" class='menu-content'>



                <button [routerLink]="menu.routerLink" routerLinkActive="active" md-button class='slidemenu-button'>
                     <md-icon class='slidemenu-button-icon' [innerHTML]='menu.icon'></md-icon> <span class='slidemenu-button-text' [innerHTML]='menu.title'></span>
                </button>

            </div>
        </nav>
    </md-sidenav>


    <!-- container -->
    <div class="my-content">


<md-toolbar color="primary">
  <span>
      <md-icon (click)='sidenav.open()' class='top-menu-icon'>menu</md-icon>

      <span class='top-menu-title' [innerHTML]='i18n.title' [routerLink]='"/"'></span>
</span>
</md-toolbar>


    <!-- content -->
        <router-outlet></router-outlet>

    </div>


</md-sidenav-container>
