<div class='article-list' >


  <div >

    <div *ngFor="let currentItem of (items | orderbyasc: 'id')" class='article-content' >
			<md-card [innerHTML]='currentItem.title'></md-card>
      <div [innerHTML]="currentItem.description"></div>

      <div *ngFor="let attachment of currentItem.attachments">
        <a [href]="attachment.url" [innerHTML]="attachment.title"></a> <span [innerHTML]="attachment.description"></span>
      </div>
    </div>
  </div>

  </div>
