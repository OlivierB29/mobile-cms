


  <div *ngIf="item" class='article-content'>
    			<md-card  (click)="showArticle()" class='article-title'>
            <span [innerHTML]="item.title"></span><span *ngIf='!active'>[...]</span>
          </md-card>




      <div *ngIf='active' class="article-description">
        <div [innerHTML]="item.description | br"></div>

        <div *ngIf="item.attachments && item.attachments.length > 0">
        <div *ngFor="let attachment of item.attachments">
          <a *ngIf="attachment.url" [href]="attachment.url" [innerHTML]="attachment.title"></a>

        </div>
        </div>

        <div *ngIf="item.images && item.images.length > 0" class="images-container">
        <div *ngFor="let image of item.images">      
          <a *ngIf="image.url && image.link" [href]="image.link">
            <img [src]="image.url" [alt]="image.title">
          </a> 

          <img [defaultImage]="defaultImage" [lazyLoad]="image.url" [offset]="offset" [alt]="image.title">
        </div>


        <div *ngFor="let image of item.images">      
          <a *ngIf="image.link" [href]="image.link" [innerHTML]="image.link"></a> 

        </div>

        </div>

      </div>

  </div>
