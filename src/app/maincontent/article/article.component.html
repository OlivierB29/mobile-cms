
<div *ngIf='item' [class]='"article-content shadow"'>
    			<div  [class]='"article-title shadow"'>
            <span [innerHTML]='item.title'></span>
          </div>
          <div  *ngIf='item.organization' class='article-subtitle article-title-moreinfo'>
              <span class='article-title-moreinfo'> {{item.organization}}</span>
    			</div>



      <div [class]='"article-description-container"'>
       <div *ngIf='item.activity && item.date' [class]='"article-subtitle"' [innerHTML]='item.activity + " - " + item.date'></div>

        <div [innerHTML]='item.description | br' [class]='"article-description"'></div>

        <div *ngIf='item.location'><i class='material-icons'>pin_drop</i> {{item.location}}</div>

        <!-- media -->

        <app-attachments *ngIf='item.media || item.attachments' [attachments]='getAttachments()'></app-attachments>
        <app-imagelist *ngIf='item.media || item.images' [images]='getImages()' [lazyload]='lazyload'></app-imagelist>



      </div>

  </div>
