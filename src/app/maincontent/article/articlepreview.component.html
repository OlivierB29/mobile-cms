<div *ngIf='item' class='article-content article-preview-content'   [routerLink]='url'>
  <div class='article-title my-mat-button-dark' >
    <div >{{item.date | localedate}} {{item.activity}}</div>
    <span [innerHTML]='item.title'></span>
  </div>

  <div class='article-subtitle'>{{item.activity}} - {{item.date | localedate}}</div>


  <div class='article-previewdescription-container' *ngIf='image'>
    <div class='thumbnail-container' *ngIf='image'>
      <img [src]='getThumbnail(image)' [alt]='image.title' >
    </div>
    <div [innerHTML]='getPreviewDescription()'  class='article-previewdescription description-and-thumbnail'></div>

  </div>

  <div class='article-previewdescription-container' *ngIf='!image'>
    <div [innerHTML]='getPreviewDescription()'  class='article-previewdescription'></div>
  </div>

</div>
