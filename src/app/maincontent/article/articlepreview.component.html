<div *ngIf='item' class='card' routerLink='{{url}}'>
  <div class='card-header bg-dark text-white'>
    <div>{{item.date | localedate}} {{item.activity | uppercase}}</div>
    <h5 class='card-title'>{{item.title}}</h5>
  </div>

  <div class='card-subtitle mb-2 '>{{item.activity | uppercase}} - {{item.date | localedate}}</div>

  <div class='card-body' *ngIf='image'>
    <div class='thumbnail-container' *ngIf='image'>
      <img src='{{getThumbnail(image)}}' alt='{{image.title}}' class='img-thumbnail'>
    </div>
    <p class='card-text' [innerHTML]='getPreviewDescription()'></p>
  </div>

  <div class='card-body' *ngIf='!image'>
    <p class='card-text' [innerHTML]='getPreviewDescription()'></p>
  </div>
</div>
