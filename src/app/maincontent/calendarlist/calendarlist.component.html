
<div *ngIf="activity">
<h3><span [innerHTML]='i18n.title'></span> <span [innerHTML]='activity | uppercase'></span></h3>


  <div class='article-list' *ngIf='items' >
      <div *ngFor="let currentItem of (items | activityfilter:activity | orderbyasc:'date')" >

        <my-calendardetail-component [id]="currentItem.id"></my-calendardetail-component>

    </div>
  </div>



</div>
