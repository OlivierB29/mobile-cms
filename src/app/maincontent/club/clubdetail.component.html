      <div *ngIf='item' class='club-content' >
    			<div class='club-title' >
            <a *ngIf='item.url' target='_blank' [href]='item.url' [title]="item.url"  class="club-website">{{item.title}} <i class='material-icons'>open_in_new</i></a>
            <span *ngIf='!item.url' class="club-website">{{item.title}}</span>
            </div>
          <div [innerHTML]='item.description | br'></div>

      </div>
