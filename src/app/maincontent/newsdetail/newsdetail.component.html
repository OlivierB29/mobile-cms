



  <div *ngIf="item" class='article-content'>
    			<md-card  (click)="showArticle()" class='article-title'>
            <span [innerHTML]="item.title"></span><span *ngIf='item.state == "inactive"'>[...]</span>

      <div *ngIf='item.state != "inactive"' [innerHTML]="item.description | br" class="article-description"></div>

  </div>
