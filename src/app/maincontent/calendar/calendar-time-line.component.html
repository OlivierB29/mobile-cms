<div *ngFor="let currentItem of items" class='feed-article my-mat-button-dark shadow' routerLink='{{getUrl(currentItem)}}'>
  <i class="bi bi-calendar-event"></i>
  <span>{{(currentItem.activity | uppercase)}}</span>: <span >{{currentItem.title}}</span>
  <span class='feed-subtitle'>{{currentItem.date}}</span>
</div>
