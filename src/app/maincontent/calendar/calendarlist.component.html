
<div *ngIf="activity">
<h3><span [innerHTML]='activity | uppercase'></span></h3>

  <div class='article-list' *ngIf='items' >
      <div *ngFor="let currentItem of items" >

        <app-calendarpreview [type]='type' [id]='currentItem.id' [show]='"description"'></app-calendarpreview>

    </div>
  </div>



</div>
