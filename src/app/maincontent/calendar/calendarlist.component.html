
<div *ngIf="activity">
<h3><span>{{ 'calendar.title' | translate }}</span> <span [innerHTML]='activity | uppercase'></span></h3>

  <div class='article-list' *ngIf='items' >
      <div *ngFor="let currentItem of (items | activityfilter: activity | orderby: 'id')" >

        <app-my-calendardetail-component [id]="currentItem.id"></app-my-calendardetail-component>

    </div>
  </div>



</div>
