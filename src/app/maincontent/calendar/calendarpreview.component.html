<a *ngIf='item' class='text-decoration-none' href='{{getUrl()}}'>
  <div class='card shadow'>

    <div class='card-header bg-dark text-white '>
      
      <div>
        <i class="bi bi-calendar-event"></i><span>{{item.date | localedate}}</span> <span *ngIf='item.activity'>|</span><img *ngIf='item.activity && activitylogo' src='{{activitylogo}}' alt='{{item.activity | uppercase}}' class='mr-2'>
      </div>
      <div class='card-subtitle mb-2 '>
        <span>{{item.title}}</span>
      </div>
    </div>

    <div class='card-body'>
      <div class='row'>
        <div *ngIf='image' class='col-md-4'>

            <img src='{{getThumbnail(image)}}' alt='{{image.title}}' class='img-thumbnail'>

        </div>
          <span class='card-text'  *ngIf='show === "description"'  [innerHTML]='item.description'></span>
      </div>
    </div>

  </div>
</a>
