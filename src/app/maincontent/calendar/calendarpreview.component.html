<a *ngIf='item' class='hidelink'   [href]='getUrl()'>
  <div class='article-content article-preview-content'>


  <div class='article-title my-mat-button-dark' >
    <div>
      <i [class]='"material-icons calendar-icon"'>event</i>
      <span [innerHTML]='item.date | localedate'> </span> <span class='feed-subtitle' [innerHTML]='(item.activity | uppercase)'></span>
    </div>
    <div [innerHTML]='item.title'></div>
  </div>




  <div *ngIf='show === "description"' class='article-description'>

      <div [innerHTML]='getPreviewDescription()'  class='article-previewdescription'></div>

    <div  *ngIf='image' class='thumbnail-container'>

      <img [src]='getThumbnail(image)' [alt]='image.title' >
    </div>

  </div>

</div>
</a>
