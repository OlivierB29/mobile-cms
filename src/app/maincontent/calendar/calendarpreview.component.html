<a *ngIf='item' class='hidelink' href='{{getUrl()}}'>
  <div class='shadow'>

    <div class='my-mat-button-dark'>
      <div>
        <i class='material-icons calendar-icon'>event</i>
        <span>{{item.date | localedate}}</span> | <span class='feed-subtitle'>{{item.activity | uppercase}}</span> : 
        <span class='feed-subtitle'>{{item.title}}</span>
      </div>
    </div>

    <div *ngIf='show === "description"' class='largeview'>
      <div class='calendar-preview-table-row'>
        <div *ngIf='image'>

            <img src='{{getThumbnail(image)}}' alt='{{image.title}}'>

        </div>
        <div>
          <span class='calendar-preview-description'>{{getPreviewDescription()}}</span>
        </div>
      </div>
    </div>

  </div>
</a>
