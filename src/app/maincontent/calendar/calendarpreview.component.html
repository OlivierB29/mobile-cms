<a *ngIf='item' class='hidelink' href='{{getUrl()}}'>
  <div class='shadow'>

    <div class='my-mat-button-dark'>
      <div>
        <i class='material-icons calendar-icon'>event</i>
        <span>{{item.date | localedate}}</span> | <img *ngIf='activitylogo' src='{{activitylogo}}' alt='{{item.activity | uppercase}}'> | 
        <span class='feed-subtitle'>{{item.title}}</span>
      </div>
    </div>

    <div class='largeview'>
      <div class='calendar-preview-table-row'>
        <div *ngIf='image'>

            <img src='{{getThumbnail(image)}}' alt='{{image.title}}'>

        </div>
        <div *ngIf='item.format === "bbcode"' >
          <span class='calendar-preview-description'  *ngIf='show === "description"'  [innerHTML]='item.description | bbcode'></span>
        </div>
        <div *ngIf='item.format !== "bbcode"' >
          <span class='calendar-preview-description'  *ngIf='show === "description"'  [innerHTML]='item.description'></span>
        </div>
      </div>
    </div>

  </div>
</a>
