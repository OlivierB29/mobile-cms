<div *ngFor="let currentItem of items; let i=index" class='shadow'>
<div *ngIf='i<preview && currentItem.id'>
  <app-calendarpreview [type]='"calendar"' [id]='currentItem.id' [show]='"description"'></app-calendarpreview>

</div>
<div *ngIf='i>=preview'>
  <app-calendarpreview [type]='"calendar"' [item]='currentItem'></app-calendarpreview>
</div>


</div>
