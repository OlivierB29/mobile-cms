<md-card *ngIf="item">
  <md-card-header>


    <md-card-title [innerHTML]="item.title"></md-card-title>
    <md-card-subtitle >{{item.activity}} - {{item.date}}</md-card-subtitle>
    <md-card-title>
        <img *ngIf="image" class="thumbnail" [defaultImage]="defaultImage" [lazyLoad]="image.url" [offset]="offset" [alt]="image.title">
    </md-card-title>



  </md-card-header>

  <md-card-content [innerHTML]="getPreviewDescription()">
  </md-card-content>



  <md-card-actions>
    <button md-button [routerLink]='url'>OPEN</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
