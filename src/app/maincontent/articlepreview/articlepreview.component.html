<div *ngIf="item" class='article-content'   [routerLink]='url'>
  <div class='article-title' >
    <span [innerHTML]="item.title"></span> <md-icon>open_in_new</md-icon>
  </div>




  <div class="article-description">
    <div class="article-subtitle">{{item.activity}} - {{item.date}}</div>
      <div [innerHTML]="getPreviewDescription()"  class="article-previewdescription"></div>

    <div class="thumbnail-container">
      <img *ngIf="image" [defaultImage]="defaultImage" [lazyLoad]="image.url" [offset]="offset" [alt]="image.title">
    </div>

  </div>


</div>
