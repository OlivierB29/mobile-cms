<div class='article-list' >


  <div >

    <div *ngFor="let currentItem of (items | orderbyasc: 'id')" class='article-content' >
			<md-card [innerHTML]='currentItem.title'></md-card>
      <div [innerHTML]="currentItem.description"></div>

      <div *ngIf="currentItem.address">
          <a *ngIf="currentItem.address.indexOf('@')>0" href="mailto: {{currentItem.address}}" [innerHTML]='currentItem.address'></a>
      </div>
    </div>
  </div>

  </div>
