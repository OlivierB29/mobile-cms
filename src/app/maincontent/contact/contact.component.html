<div class='article-list' >


  <div >

    <div *ngFor="let currentItem of (items | orderbyasc:'id')" class='article-content' >
			<md-toolbar>{{currentItem.title}}</md-toolbar>
      <div [innerHTML]="currentItem.description"></div>

      <div *ngIf="currentItem.address">
          <a *ngIf="currentItem.address.indexOf('@')>0" href="mailto:{{currentItem.address}}">{{currentItem.address}}</a>
      </div>
    </div>
  </div>

  </div>
