 <div class='my-activity'>
    <button [routerLink]='url' class='my-activity-button my-mat-button-lighter shadow'>
    <h3 [innerHTML]='activity.name | uppercase'></h3>


    <img *ngIf='activity.logo' [defaultImage]="defaultImage" [lazyLoad]="logo" [offset]="offset"  [alt]='activity.name' class='logo'>
    </button>

 </div>
