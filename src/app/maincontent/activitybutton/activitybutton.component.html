 <div class='my-activity'>
    <button md-button [routerLink]='url' class='my-activity-button'>
    <md-card-title [innerHTML]='activity.name | uppercase'></md-card-title>
    <img md-card-image *ngIf='activity.logo' [src]='logo'   [alt]='activity.name' [title]='activity.name | uppercase' class='logo'>
    </button>

 </div>
