<section>
  <div class='list-group'>

    <div *ngFor="let item of items" class='list-group-item'>

      <app-my-article-component  *ngIf='"draft" !== item.status && item.description' type='{{type}}' [itemparam]='item' class='list-group-item-action'></app-my-article-component >
      <app-my-article-component  *ngIf='"draft" !== item.status && !item.description' type='{{type}}' id='{{item.id}}' class='list-group-item-action'></app-my-article-component >

    </div>
  </div>
</section>
