<section>
<div class='article-list'>

 

  <div *ngFor="let item of items">

                <app-my-article-component  *ngIf='"draft" !== item.status && item.description' type='{{type}}' [itemparam]='item' ></app-my-article-component >
                <app-my-article-component  *ngIf='"draft" !== item.status && !item.description' type='{{type}}' id='{{item.id}}' ></app-my-article-component >

                
  </div>
</div>
</section>
